<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="tableaudebord">
                <div class='container'>
                    <h1>Mise a jour de la categorie</h1>
                    <hr>

                    <form class="form-horizontal" role="form"  ng-submit="updatecategorie()">

                        <div class='row'>

                            <div class="">

                                <div class="form-group" >
                                    <label for="civilite" class="col-sm-2 control-label">Nom :</label>
                                    <div class="col-sm-8" >
                                        <input ng-model="categorie.nom" type="text" class="form-control" name="civilite;" id="civilite">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="description" class="col-sm-2 control-label">Description :</label>
                                    <div class="col-sm-8">
                                        <textarea ng-model="categorie.description" name="" id="description"  class="form-control" cols="30" rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="form-group bouton">
                                    <button class="btn btn-info" type="reset">Actualiser</button>
                                    <button class="btn btn-danger">Annuler</button>
                                    <button class="btn btn-primary" type="submit">Enregister</button>
                                </div>


                            </div>


                        </div>
                    </form>



                </div>
            </div>
        </div>
    </div>
</div>
