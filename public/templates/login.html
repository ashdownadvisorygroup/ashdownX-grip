<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Login page</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal"  name="myForm" ng-submit="login()">

                <div class="form-group">
                    <div class="row"><label for="username" class="cols-lg-2 control-label">Username</label></div>
                    <div class="row">
                        <div class="cols-lg-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                                <input type="text" ng-model="user.name" class="form-control input-lg" name="username" id="username"  placeholder="Enter your Username" required/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row"><label for="password" class="cols-md-2 control-label">Password</label></div>
                    <div class="row">
                        <div class="cols-lg-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                                <input type="password" class="form-control input-lg" ng-model="user.password"
                                       name="password" id="password"  placeholder="Enter your Password"/>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="form-group ">
                    <button type="submit"
                            class="btn btn-primary btn-large btn-block  login-button"
                    >Login</button>
                </div>
                <div class="login-register">
                    <button type="button" ui-sref="register"
                            class="btn btn-primary btn-large btn-block  login-button">Register now!</button>

                </div>
            </form>
        </div>
    </div>
</div>
